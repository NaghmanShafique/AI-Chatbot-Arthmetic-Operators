<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="heading1">Taking Two Input and perform Mathmetical Operations</h1>
    <div class="main-container">
        
    <form  class="my-form" onSubmit="return false">
        <label for="input1">Input 1</label>
        <input id="input1" type="Number">
        <br>
        <br>
        <label for="input2">Input 2</label>
        <input id="input2" type="Number">
        <br>
        <h1 id="result"></h1>
        <button onclick="add()">Addition</button>
        <button onclick="subtract()">Subtract</button>
        <button onclick="mul()">Multiply</button>
        <button onclick="divide()">Divide</button>
        <button onclick="referesh()">Referesh</button>
    </form>
</div>


    <script src="apps.js"></script>
    <script>
        function add() {
         let input1 = document.getElementById("input1").value;
         let input2 = document.getElementById("input2").value;
         let result = Number(input1)+Number(input2)
         document.getElementById("result").innerHTML = result;
        }

        function subtract() {
         let input1 = document.getElementById("input1").value;
         let input2 = document.getElementById("input2").value;
         let result = Number(input1)-Number(input2)
         document.getElementById("result").innerHTML = result;
        }

        function mul() {
         let input1 = document.getElementById("input1").value;
         let input2 = document.getElementById("input2").value;
         let result = Number(input1)*Number(input2)
         document.getElementById("result").innerHTML = result;
        }

        function divide() {
         let input1 = document.getElementById("input1").value;
         let input2 = document.getElementById("input2").value;
         let result = Number(input1)/Number(input2)
         document.getElementById("result").innerHTML = result;
        }
        function referesh() {
            console.log("referesh")
          document.getElementById("input1").value = "";
          document.getElementById("input2").value = "";
          document.getElementById("result").innerHTML = "";
        }
    </script>
</body>
</html>
